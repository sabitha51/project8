<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <center>
        <h1>Registration Form</h1></center>
    
        <form style="text-align:center;">
            
            <div class="forms">    
            <label for="fname">Name</label><br>
            <input type="text" name="fname" id="fname" placeholder="First Name" required><br><br>
            <label for="lname">Email</label><br>
            <input type="text" name="lname" id="lname" placeholder="Last Name" required><br><br>
            <label for="pw">Password</label><br>
            <input type="password" name="pw" id="pw" required><br><br>
            <label for="pn">Phone Number</label><br>
            <input type="number" name="ph" id="ph" required><br><br>
            <label for="gender">Gender</label><br>
            <select name="gender1" id="gender1">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Others</option>
            </select><br><br>
            <label for="language">Language</label><br>
            <input type="text" name="language" id="language" required><br><br>
            <label for="phonenumber">Phone Number</label><br>
            <input type="number" name="phonenumber" id="phonenumber" required><br><br>
            <label for="code">Zip code</label><br>
            <input type="number" name="code" id="code" required><br><br>
            <label for="about">About</label><br>
            <textarea name="about" id="about"  col="20" rows="2"></textarea><br><br>
            
            <center>
            <input type="submit"  value="Register"></center>
    </form>
</div>



</body>
</html>
